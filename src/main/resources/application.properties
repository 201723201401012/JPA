server.port=8081

#配置项目访问的上下文
#server.servlet.context-path=/

#连接数据库的四大参数
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jpa?userUnicode=true&characterEncoding=utf8&userSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#  com.mysql.cj.jdbc.Driver 新版本提供的驱动程序，时区会跟以往的不同。


#配置jpa的特性
#反向工程和正向工程
#逆向工程：由数据库表生成java代码，反向工程（逆向工程）
#正向工程：通过实体类生成数据库表，正向工程
spring.jpa.generate-ddl=true

#第一次加载配置文件的时候，根据实体类创建数据库表
#如果实体的属性发生需要更新表
spring.jpa.hibernate.ddl-auto=update


#是否生成sql语句
spring.jpa.show-sql=true
#数据库方言;指定了数据库类型
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#配置springmvc的视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

